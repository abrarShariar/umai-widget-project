<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>UMAI widget</title>
  
  <!-- bootstrap stuffs -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>


  <!-- styles -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container" id="mainContainer">
    
    <div class="col-md-12" style="text-align:center;margin-top: 150px;">
      <h1 style="text-align:center">UMAI Widget</h1>
      <!-- Button trigger widget -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#widgetModal">
        Show Widget
      </button>
    </div>
    <!-- widget -->
    <div class="modal fade" id="widgetModal" tabindex="-1" role="dialog" aria-labelledby="widgetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">  
          <!-- top header section -->
          <div class="modal-header" id="modal-top-header">
            <div class="circle-widget" style="margin-right: 15px;border: 1px solid #fff;color: #fff;    background-color: #0b2a2d;">
              <span style="color: #fff;">
                <b>1</b>
              </span>
            </div>  
            <h5 class="modal-title" id="widgetModalLabel">Select a time</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <!-- top banner section -->
              <div id="top-banner">
                <h2>Tippling Club</h2>
                <div id="banner_box">
                  <img src="./cover.jpg" class="img-responsive" id="cover_img"/>
                </div>
              </div>  
              
              <!-- dropdown/picker section -->
              <div id="picker-container" class="row">
                <div class="picker-element" class="col-md-4 col-xs-6 col-sm-6">
                  <select class="picker-selector" style="border-right: 1px solid #dedede;">
                    <option value="18/03/2018">Today, 18/03/2018</option>
                    <option value="19/03/2018">Tommorrow, 19/03/2018</option>
                    <option value="20/03/2018">Tuesday, 20/03/2018</option>
                    <option value="21/03/2018">Wednesday, 21/03/2018</option>
                    <option value="22/03/2018">Thursday, 22/03/2018</option> 
                    <option value="23/03/2018">Friday, 23/03/2018</option>  
                    <option value="24/03/2018">Saturday, 24/03/2018</option>  
                  </select>
                </div>  
                
                <div class="picker-element" class="col-md-4 col-xs-6 col-sm-6">
                  <select class="picker-selector">
                    <option value="1">Party of 1</option>
                    <option value="2">Party of 2</option>
                    <option value="3">Party of 3</option>
                    <option value="4">Party of 4</option>
                    <option value="5">Party of 5</option>
                    <option value="6">Party of 6</option>
                    <option value="7">Party of 7</option>
                    <option value="8">Party of 8</option>
                    <option value="9">Party of 9</option>
                    <option value="10">Party of 10</option>
                  </select>
                </div>  
                
                <div class="picker-element" class="col-md-4 col-sm-12 col-xs-12">
                  <select class="picker-selector" style="border-left: 1px solid #dedede;">
                    <option value="0">Select Time</option>
                    <option value="1">8:00 PM</option>
                    <option value="2">9:00 PM</option>
                    <option value="3">10:00 PM</option>
                    <option value="4">11:00 PM</option>
                  </select>
                </div>  
              </div> 
              
              <!-- circle widget selector -->
              <div id="circle-widget-container" class="row">
                <div class="col-md-1">
                  <span>Today</span>
                  <div class="circle-widget" style="background-color: #a6724b;border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff">
                    <span style="color: #fff;">
                      <b>1</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Mon</span>
                  <div class="circle-widget" style="border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff;background-color:#f8f9fa;">
                    <span style="color: #a6724b">
                      <b>2</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Tue</span>
                  <div class="circle-widget" style="border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff;background-color: #f8f9fa;">
                    <span style="color: #a6724b;">
                      <b>3</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Wed</span>
                  <div class="circle-widget" style="border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff;background-color: #f8f9fa;">
                    <span style="color: #a6724b;">
                      <b>4</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Thu</span>
                  <div class="circle-widget" style="border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff;background-color:#f8f9fa;">
                    <span style="color: #a6724b;">
                      <b>5</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Fri</span>
                  <div class="circle-widget" style="border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff;background-color: #f8f9fa;">
                    <span style="color: #a6724b;">
                      <b>6</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Sat</span>
                  <div class="circle-widget" style="margin-top: 5px;margin-right: 15px;color: #fff;background-color: rgba(0,0,0,.075);">
                    <span style="color: #a6724b;">
                      <b>7</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Sun</span>
                  <div class="circle-widget" style="margin-top: 5px;margin-right: 15px;color: #fff;background-color: #eabcc1;">
                    <span style="color: #a6724b;">
                      <b>8</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Mon</span>
                  <div class="circle-widget" style="border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff;background-color: rgba(0,0,0,.075);">
                    <span style="color: #a6724b;">
                      <b>9</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Tue</span>
                  <div class="circle-widget" style="border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff;background-color: #f8f9fa;">
                    <span style="color: #a6724b;">
                      <b>10</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>Wed</span>
                  <div class="circle-widget" style="border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff;background-color: #f8f9fa;">
                    <span style="color: #a6724b;">
                      <b>11</b>
                    </span>
                  </div> 
                </div>  
                <div class="col-md-1">
                  <span>&nbsp</span>
                  <div class="circle-widget" style="border: 1.5px solid #a6724b;margin-top: 5px;margin-right: 15px;color: #fff;background-color:#f8f9fa;">
                    <span style="color: #a6724b;margin-top: -2px;">
                      <b style="font-size: 20px;">+</b>
                    </span>
                  </div> 
                </div>  
              </div>  
              
              <!-- lunch section -->
              <div id="lunch-container">
                <span>Lunch</span>
                <div class="row" style="margin-top:10px">
                  
                  <div class="col-md-4 col-xs-6 col-sm-6">
                    <button type="button" class="btn-box">
                      <span style="float:left">11:30 AM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  <div class="col-md-4 col-xs-6 col-sm-6">
                    <button type="button" class="btn-box">
                      <span style="float:left">11:45 AM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4 col-xs-6 col-sm-6">
                    <button type="button" class="btn-box">
                      <span style="float:left">12:00 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4 col-xs-6 col-sm-6">
                    <button type="button" class="btn-box">
                      <span style="float:left">12:15 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4 col-xs-6 col-sm-6">
                    <button type="button" class="btn-box">
                      <span style="float:left">12:30 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4 col-xs-6 col-sm-6">
                    <button type="button" class="btn-box" style="background-color: rgba(0,0,0,.075);    color: #4950578a;">
                      <span style="float:left">12:45 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4 col-xs-6 col-sm-6">
                    <button type="button" class="btn-box" style="background-color: #a6724bf0;">
                      <span style="float:left">1:00 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4 col-xs-6 col-sm-6">
                    <button type="button" class="btn-box">
                      <span style="float:left">1:15 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4 col-xs-6 col-sm-6">
                    <button type="button" class="btn-box-notify">
                      
                      <span>
                        <i class="far fa-bell"></i>&nbsp
                        Notify Me
                      </span>
                    </button>
                  </div>
                </div>
              </div>  
            
              <!-- lunch section -->
              
              <div id="dinner-container">
                <span>Dinner</span>
                <div class="row" style="margin-top:10px">
                  
                  <div class="col-md-4">
                    <button type="button" class="btn-box">
                      <span style="float:left">11:30 AM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  <div class="col-md-4">
                    <button type="button" class="btn-box">
                      <span style="float:left">11:45 AM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4">
                    <button type="button" class="btn-box">
                      <span style="float:left">12:00 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4">
                    <button type="button" class="btn-box">
                      <span style="float:left">12:15 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4">
                    <button type="button" class="btn-box">
                      <span style="float:left">12:30 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4">
                    <button type="button" class="btn-box" style="background-color: rgba(0,0,0,.075);    color: #4950578a;">
                      <span style="float:left">12:45 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4">
                    <button type="button" class="btn-box" style="background-color: rgba(0,0,0,.075);    color: #4950578a;">
                      <span style="float:left">1:00 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4">
                    <button type="button" class="btn-box" style="background-color: rgba(0,0,0,.075);    color: #4950578a;">
                      <span style="float:left">1:15 PM</span>
                      <span style="float:right">Dining Room</span>
                    </button>
                  </div>
                  
                  <div class="col-md-4">
                    <button type="button" class="btn-box-notify">
                      
                      <span>
                        <i class="far fa-bell"></i>&nbsp
                        Notify Me
                      </span>
                    </button>
                  </div>
                </div>
              </div> 
            </div>              
          </div>
          
          <!-- footer -->
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>


</html>
